<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Muli&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles.css" />
    <title>Login</title>
  </head>
  <body>
    <header class="header">
      <img class="header__img" src="" alt="" />
    </header>
    <section class="login">
      <section class="login__container">
        <h2>Inicia sesión</h2>
        <form action="" class="login__container--form">
          <input class="input" type="text" placeholder="Correo" />
          <input class="input" type="password" placeholder="Contraseña" />
          <button class="button">Iniciar sesion</button>
          <div class="login__container--remember-me">
            <label for="">
              <input
                type="checkbox"
                name=""
                id="cbox1"
                value="checkbox"
              />Recuérdame
            </label>
            <a href="/">Olvidé mi Contraseña</a>
          </div>
        </form>
        <section class="login__container--social-media">
          <div><img src="" alt="Google" /></div>
          <div><img src="" alt="Twitter" /></div>
        </section>
        <p class="login__container--register">
          No tienes ninguna cueenta <a href="">Regístrate</a>
        </p>
      </section>
    </section>
    <footer class="footer">
      <a href="">Terminos de uso</a>
      <a href="">Declaracion de privacidad</a>
      <a href="">Centro de ayuda</a>
    </footer>
  </body>
</html>
