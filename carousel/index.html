<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Carousel</title>
  </head>
  <body>
    <section class="carousel">
      <div class="carousel__container">
        <div class="carousel-item">
          <img
            src="https://images.unsplash.com/photo-1415125721330-116ba2f81152?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=700&q=60"
            alt=""
            class="carousel-item__img"
          />
          <div class="carousel-item__details">
            <div>
              <img
                src="https://img.icons8.com/flat_round/64/000000/play--v5.png"
                alt="Play"
              />
              <img
                src="https://img.icons8.com/flat_round/50/000000/plus.png"
                alt="Plus"
              />
            </div>
            <p class="carousel-item__details--title">Titulo descriptivo</p>
            <p class="carousel-item__details--subtitle">Titulo descriptivo</p>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
